<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Show tables</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <td><a th:href="@{/create}" type="button" class="btn btn-outline-primary">Create</a></td>
  <table class="table">
    <thead>
    <tr>
      <th>Id Product</th>
      <th>Name Product</th>
      <th>Price</th>
      <th>About</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,loop : ${ListProduct}">
      <td th:text="${product.getId()}"></td>
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td th:text="${product.getChitiet()}"></td>
      <td><a th:href="@{/edit/{index}(index =${loop.index})}" type="button" class="btn btn-outline-primary">Edit</a></td>
      <td><a th:href="@{/remove/{index}(index =${loop.index})}" type="button" class="btn btn-outline-primary">Remove</a></td>

    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
